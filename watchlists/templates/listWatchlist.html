{% extends "base.html" %}
{% block title %}User Watchlist{% endblock %}
{% block content %}
<div class="container text-center" style="padding-top: 10px;">
    <h3>{{user['username']}}'s watchlist</h3>
</div>
<div class="container" style="margin-top: 50px">
    <br>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Movie</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        {% for watch in watchlist %}
        <tr style="border-bottom: 1px solid black">
            <td>{{watch['movie']}}</td>
            <td><a href="http://localhost:8002/movies/{{watch['movie_id']}}/info"><i class="fas fa-info-circle" style="font-size: 18px; color: #8000ff; border-color: #8000ff;"></i></a></td>
            <td><a href="http://localhost:8003/watchlist/delete/{{watch['watch_id']}}"><i class="fas fa-trash" style="color: red; border-color: red;"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
