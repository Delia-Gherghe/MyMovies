{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="container" style="margin-top: 50px">
    <div class="container text-center" style="margin-bottom: 20px;">
        <h1>Users</h1>
    </div>
    <a class="nav-link btn btn-primary text-white" href="http://localhost:8000/users/new" style="width: 20%; text-align: center; margin-left: auto; margin-right: auto; font-size: 18px; padding: 7px; background-color: #8000ff; border-color: #8000ff;"><i class="fas fa-plus-circle"></i>&emsp;Add new user</a>
    <br>
    <br>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date of birth</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        {% for user in users %}
        <tr style="border-bottom: 1px solid black">
            <td>{{user['username']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['date_of_birth']}}</td>
            <td><a href="http://localhost:8002/ratings/user/{{user['user_id']}}"><i class="fas fa-star" style="font-size: 18px; color: #8000ff; border-color: #8000ff;"></i></a></td>
            <td><a href="http://localhost:8003/watchlist/user/{{user['user_id']}}"><i class="fas fa-eye" style="font-size: 18px; color: #8000ff; border-color: #8000ff;"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
