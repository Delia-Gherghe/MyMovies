{% extends "base.html" %}
{% block title %}User Ratings{% endblock %}
{% block content %}
<div class="container text-center" style="padding-top: 10px;">
    <h3>Ratings for {{user['username']}}</h3>
</div>
<div class="container" style="margin-top: 50px">
    <br>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Movie</th>
            <th>Rating</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        {% for rating in ratings %}
        <tr style="border-bottom: 1px solid black">
            <td>{{rating['movie']}}</td>
            <td>{{rating['rating']}}</td>
            <td><a href="http://localhost:8002/movies/{{rating['movie_id']}}/info"><i class="fas fa-info-circle" style="font-size: 18px; color: #8000ff; border-color: #8000ff;"></i></a></td>
            <td><a href="http://localhost:8002/ratings/delete/{{rating['rating_id']}}"><i class="fas fa-trash" style="color: red; border-color: red;"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
