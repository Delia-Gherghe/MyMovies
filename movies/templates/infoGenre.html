{% extends "base.html" %}
{% block title %}{{genre['name']}}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 50px">
    <div class="container text-center" style="padding-bottom: 20px;">
        <h2>{{genre['name']}}</h2>
    </div>
    <a class="nav-link btn btn-primary text-white" href="http://localhost:8001/movies/{{genre['genre_id']}}/new" style="width: 20%; text-align: center; margin-left: auto; margin-right: auto; font-size: 18px; padding: 7px; background-color: #8000ff; border-color: #8000ff;"><i class="fas fa-plus-circle"></i>&emsp;Add new movie</a>
    <br>
    <br>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Duration</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        {% for movie in movies %}
        <tr style="border-bottom: 1px solid black">
            <td>{{movie['title']}}</td>
            <td>{{movie['year']}}</td>
            <td>{{movie['duration']}} min</td>
            <td><a href="http://localhost:8002/movies/{{movie['movie_id']}}/info"><i class="fas fa-info-circle" style="font-size: 18px; color: #8000ff; border-color: #8000ff;"></i></a></td>
            <td><a href="http://localhost:8001/movies/delete/{{movie['movie_id']}}"><i class="fas fa-trash" style="color: red; border-color: red;"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
