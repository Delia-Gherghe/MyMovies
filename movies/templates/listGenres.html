{% extends "base.html" %}
{% block title %}Genres{% endblock %}
{% block content %}
<div class="container" style="margin-top: 50px">
    <div class="container text-center" style="margin-bottom: 20px;">
            <h1>Genres</h1>
    </div>
    <a class="nav-link btn btn-primary text-white" href="http://localhost:8001/genres/new" style="width: 20%; text-align: center; margin-left: auto; margin-right: auto; font-size: 18px; padding: 7px; background-color: #8000ff; border-color: #8000ff;"><i class="fas fa-plus-circle"></i>&emsp;Add new genre</a>
    <br>
    <br>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
        </thead>
        {% for genre in genres %}
        <tr style="border-bottom: 1px solid black">
            <td>{{genre['name']}}</td>
            <td><a href="http://localhost:8001/genres/{{genre['genre_id']}}"><i class="fas fa-info-circle" style="font-size: 18px; color: #8000ff; border-color: #8000ff;"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
